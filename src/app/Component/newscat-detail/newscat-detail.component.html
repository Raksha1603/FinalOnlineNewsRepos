<div class="container">
    <div class="jumbotron py-3">
        <h1 class="display-4 text-center">News Category Table</h1>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <app-newscat-form></app-newscat-form>
        </div>
        <div class="col-md-6">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pd of service.list">
                        <td (click)="populateForm(pd)" >{{pd.CategoryID}}</td>
                        <td (click)="populateForm(pd)" >{{pd.Name}}</td>
                        <td (click)="populateForm(pd)">{{pd.Description}}</td>
                        <td (click)="onDelete(pd)" ><i class="far fa-trash-alt fa-lg text-danger"  ></i></td>
                        <td (click)="populateForm(pd)"><i class="fas fa-edit"></i></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    
</div>
